<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mecânica Diego Armênio</title>
  <link rel="stylesheet" href="style.css"> </head>

<body>
  <div class="container"> <h1>Mecânica Diego Armênio</h1>

    <div class="box"> <h2>Cadastro</h2>
      <form action="">
        <input type="text" class="nome-completo" name="nome_completo" placeholder="Nome completo" />
        <input type="text" class="cpf" name="cpf" placeholder="CPF" />
        <input type="text" class="modelo-carro" name="modelo_carro" placeholder="Modelo do carro" />
        <input type="text" class="marca" name="marca" placeholder="Marca" />
        <input type="text" class="problema" name="problema" placeholder="Problema" />
        <input type="number" class="quilometragem" name="km" placeholder="Quilometragem" />
        <button type="submit">Cadastrar</button> </form>
    </div>
  </div>

</body>
</html>
